        <div class="col-sm-12 col-md-8 col-lg-5 bg-dark shadow p-3 mb-5 bg-body rounded" style="margin: 10px auto; padding:30px 15px">

             <!-- To Do LIST Here -->

                    <div class="d-flex align-items-center justify-content-between">

                            Filter &nbsp;
